<!DOCTYPE html>
<html>
    <head>
        <!-- Temp dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>


        <!-- Entry -->
        <script src="tracking.js"></script>
        <script src="canvas.js"></script>

    </head>
    <body onload="simulate.init('sim-canvas');">
        <canvas id="sim-canvas"></canvas>
    </body>     
    <script>

        // Attach document.onmousemove events
            // 1. Tracking
        console.log("Mouse tracking, loaded.");
            // 2. Simulation render
        document.addEventListener('onmousemove', function(e) {
            simulate.updateCurrentPos(event.pageX, event.pageY);
        });
    </script>
    <style type="text/css">
        body { margin: 0 }
        canvas { border: 5px solid purple;}
    </style>
</html>
